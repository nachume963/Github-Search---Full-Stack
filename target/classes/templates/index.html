<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- This page will be the main page of the site - Search, User Details and History -->

<!-- Brings the header file -->
<head th:insert="header.html"></head>

<body>
<div class="container" style="...">

    <!-- Brings the logo file -->
    <div th:insert="logo.html"></div>

    <!-- Search box and navigation buttons -->
    <nav class="navbar navbar-light bg-light">
        <!-- Search box -->
        <div class="form-inline">
            <form action="/search" method="post">
                <input class="form-control mr-sm-2" type="search" id="name" placeholder="Search" aria-label="Search" name="name">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <!-- buttons -->
        <div class="form-inline">
            <!-- Clear history button -->
            <form action="/clearHistory" method="get">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Clear History</button>
            </form>
            <p> </p>
            <!-- log out buttons -->
            <form action="/logout" method="post">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">logout</button>
            </form>
        </div>
    </nav>
    <!-- msg - If the search fails -->
    <div class="alert alert-warning" th:if="${errorInput}" th:text="${errorInput}"></div>

    <br>

    <div class="row">
        <!-- Brings the userDetails file -->
        <div class="col-sm-6" th:insert="userDetails.html"></div>
        <!-- Brings the history file -->
        <div class="col-sm-6" th:insert="history.html"></div>
    </div>
</div>
</body>
</html>
